spring:
  datasource:
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        #        show-sql: true
        format_sql: true

logging.level:
  root: info

  org.hibernate.SQL: debug
  #  org.hibernate.type: trace
